<!DOCTYPE html>
<html>
<head>
  <title>Quranize</title>
  <meta name="description" content="Quranize transforms alphabet into Qur'an text.">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="preload" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.min.css" onload="this.rel='stylesheet'" />
  <link rel="preload" href="/font-awesome-4.7.0/css/font-awesome.min.css" onload="this.rel='stylesheet'" />
</head>
<body>
  <div id="app" hidden :hidden="false">
    <!-- header -->
    <h1 class="top-bar"><div class="text-center top-bar-left"><strong>Quranize</strong></div></h1>
    <h5 class="text-center subheader">Quranize transforms <strong>{{"{{ alphabet || 'alphabet' }}"}}</strong> into <strong>{{`{{ quran || "Qur'an text" }}`}}</strong>.</h5>

    <div class="row">
      <div class="small-1 medium-3 columns"></div>
      <div class="small-10 medium-6 columns">

        <!-- main content -->
        <div class="row">
          <!-- input -->
          <div class="small-12 columns">
            <div class="input-group">
              <input class="input-group-field" type="text" placeholder="tajri" v-model="input" autofocus>
              <span class="input-group-label" v-show="loading"><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></span>
            </div>
          </div>

          <!-- output -->
          <div class="small-12 columns">
            <div class="text-center subheader" v-show="noResult">no results</div>
            <dl v-for="encoded in encodeds">
              <dt class="text-right" @click="locate(encoded)" style="text-decoration: underline; cursor: pointer;">{{"{{ encoded.text }}"}}</dt>
              <dd class="text-right" v-if="encoded.locations">
                <div v-show="encoded.loading"><i class="fa fa-spinner fa-pulse" aria-hidden="true"></i></div>
                <ol>
                  <li v-for="location in encoded.locations">
                    <div class="text-left">Sura {{"{{ location.Sura }}"}} aya {{"{{ location.Location.Aya+1 }}"}}:</div>
                    {{"{{ location.Aya }}"}}
                  </li>
                </ol>
              </dd>
            </dl>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
<script async src="//unpkg.com/axios/dist/axios.min.js"></script>
{{if .Production}}
  <script src="//unpkg.com/vue@2.3.4/dist/vue.min.js"></script>
{{else}}
  <script src="//unpkg.com/vue@2.3.4/dist/vue.js"></script>
{{end}}
<script src="//cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="/app.js"></script>
</html>
